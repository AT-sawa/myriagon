name: Deploy MYRIAGON

on:
  push:
    branches: [main]

jobs:
  # ─── Job 1: Deploy Supabase Edge Functions ───
  deploy-supabase:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push database migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # JWT verification is handled inside each function via authenticate()
      # which calls supabase.auth.getUser() – compatible with ES256 JWTs.
      # Gateway-level verify_jwt is disabled to avoid ES256/HS256 mismatch.
      - name: Deploy Edge Functions
        run: |
          supabase functions deploy workflows-create --no-verify-jwt
          supabase functions deploy workflows-list --no-verify-jwt
          supabase functions deploy credentials-create --no-verify-jwt
          supabase functions deploy executions-list --no-verify-jwt
          supabase functions deploy stripe-checkout --no-verify-jwt
          supabase functions deploy stripe-webhook --no-verify-jwt
          supabase functions deploy health-monitor --no-verify-jwt
          supabase functions deploy rag-ingest --no-verify-jwt
          supabase functions deploy rag-query --no-verify-jwt
          supabase functions deploy mcp-google-sheets --no-verify-jwt
          supabase functions deploy mcp-gmail --no-verify-jwt
          supabase functions deploy mcp-slack --no-verify-jwt
          supabase functions deploy oauth-initiate --no-verify-jwt
          supabase functions deploy oauth-callback --no-verify-jwt
          supabase functions deploy template-import --no-verify-jwt
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  # ─── Job 2: Deploy to Vercel ───
  deploy-vercel:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
